<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Baa-Clicker</title>
</head>
<body style="margin: 0; padding: 0;">

    <!-- Conteneur principal avec le fond en ligne -->
    <div class="welcome-container" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url('images/Welcome.png') no-repeat center center fixed;
        background-size: cover;
    ">
        <h1 style="color: #ff5bf2; font-size: 4rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">BaaClicker</h1>
        <p style="color: #ff5bf2; font-size: 1.5rem;">Rentre ton pseudonyme</p>

        <!-- Formulaire pour entrer le pseudonyme -->
        <form id="pseudoForm" style="margin-top: 20px;">
            <input type="text" id="pseudoInput" placeholder="Entrez votre pseudonyme" required style="
                padding: 10px;
                font-size: 1.2rem;
                border-radius: 5px;
                border: 2px solid #ff5bf2;
                margin-bottom: 20px;
                width: 60%;
                max-width: 300px;
                text-align: center;
            ">
            <br>
            <button type="submit" style="
                padding: 15px 40px;
                font-size: 1.5rem;
                color: white;
                background-color: #ff5bf2;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            ">Commencer</button>
        </form>

        <div id="loadingMessage" style="display: none; margin-top: 20px; font-size: 1.2rem; color: white;">
            Chargement en cours...
        </div>
    </div>

    <!-- Script Firebase et gestion du pseudo -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAt4S8P5J1roapnPmDVw_MPqgfwIKb_dIk",
            authDomain: "baamix-clicker.firebaseapp.com",
            projectId: "baamix-clicker",
            storageBucket: "baamix-clicker.appspot.com",
            messagingSenderId: "559143757551",
            appId: "1:559143757551:web:c018039d3b34465132edd1a",
            measurementId: "G-X7J216NSD9",
            databaseURL: "https://baamix-clicker-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Gestion du formulaire de pseudo
        document.getElementById('pseudoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const pseudo = document.getElementById('pseudoInput').value.trim();

            if (pseudo) {
                document.getElementById('loadingMessage').style.display = "block";
                localStorage.setItem('playerPseudo', pseudo);  // Sauvegarde du pseudo dans le localStorage

                // Enregistrement du joueur dans la base Firebase
                const joueurRef = ref(database, 'joueurs/' + pseudo);
                set(joueurRef, {
                    pseudo: pseudo,
                    score: 0,
                    dateInscription: new Date().toISOString(),
                    dernierClic: null
                }).then(() => {
                    // Redirection vers index.html après l'enregistrement
                    setTimeout(() => {
                        console.log("Redirection vers index.html");
                        window.location.href = "index.html";
                    }, 1000);
                }).catch((error) => {
                    console.error("Erreur lors de l'enregistrement : ", error);
                    alert("Une erreur est survenue lors de l'enregistrement. Veuillez réessayer.");
                    document.getElementById('loadingMessage').style.display = "none";
                });
            } else {
                alert("Veuillez entrer un pseudonyme valide !");
            }
        });
    </script>

</body>
</html>
