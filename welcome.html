<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Baa-Clicker</title>
    <style>
        /* Style de la page d'accueil */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4361ee, #f72585);
            color: white;
            text-align: center;
        }

        .welcome-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loadingMessage {
            font-size: 1.5rem;
            color: #ddd;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            input[type="text"] {
                font-size: 1rem;
                padding: 8px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Baa-Clicker</h1>
        <p>Entrez votre pseudonyme pour commencer :</p>
        <form id="pseudoForm">
            <input type="text" id="pseudoInput" placeholder="Entrez votre pseudonyme" required>
            <button type="submit">Commencer</button>
        </form>
        <div id="loadingMessage" style="display: none;">Chargement en cours...</div>
    </div>

    <script type="module">
        // Import des fonctions Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAt4S0P...",
            authDomain: "baamix-clicker.firebaseapp.com",
            databaseURL: "https://baamix-clicker-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "baamix-clicker",
            storageBucket: "baamix-clicker.appspot.com",
            messagingSenderId: "559143757551",
            appId: "1:559143757551:web:c018039d3b34465132edd1a",
            measurementId: "G-X7J216NSD9"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Gestion du formulaire
        document.getElementById('pseudoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const pseudo = document.getElementById('pseudoInput').value.trim();

            if (pseudo) {
                document.getElementById('loadingMessage').style.display = "block";
                localStorage.setItem('pseudo', pseudo);  // Stockage local du pseudo

                const joueurRef = ref(database, 'players/' + pseudo);
                set(joueurRef, {
                    pseudo: pseudo,
                    score: 0,
                    dateInscription: new Date().toISOString()
                }).then(() => {
                    // Redirection vers la page principale après l'enregistrement
                    setTimeout(() => {
                        console.log("Redirection vers index.html");
                        window.location.href = "index.html";
                    }, 1000);
                }).catch((error) => {
                    console.error("Erreur lors de l'enregistrement : ", error);
                    alert("Une erreur est survenue lors de l'enregistrement. Veuillez réessayer.");
                    document.getElementById('loadingMessage').style.display = "none";
                });
            } else {
                alert("Veuillez entrer un pseudonyme valide !");
            }
        });
    </script>
</body>
</html>
