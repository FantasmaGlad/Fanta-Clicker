<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans Baa-Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a1c4fd;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenue dans Baa-Clicker !</h1>
        <p>Entrez votre pseudonyme pour commencer :</p>
        <input type="text" id="pseudoInput" placeholder="Votre pseudo">
        <button onclick="savePseudo()">Commencer</button>
    </div>

    <script>
        function savePseudo() {
            const pseudoInput = document.getElementById("pseudoInput").value.trim();
            if (pseudoInput) {
                localStorage.setItem("pseudo", pseudoInput);  // Enregistre le pseudonyme
                window.location.href = "index.html";  // Redirige vers le jeu
            } else {
                alert("Veuillez entrer un pseudonyme !");
            }
        }
    </script>
</body>
</html>
