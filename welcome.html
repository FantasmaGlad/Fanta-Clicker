<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Baa-Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0077FF, #A020F0);
            font-family: 'Arial', sans-serif;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4C1BFF;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #loadingMessage {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #555;
            display: none;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Bienvenue sur Baa-Clicker !</h1>
        <p>Entrez votre pseudonyme pour commencer :</p>
        <form id="pseudoForm">
            <input type="text" id="pseudoInput" placeholder="Entrez votre pseudonyme" required>
            <button type="submit">Commencer</button>
        </form>
        <div id="loadingMessage">Chargement en cours...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAt4S...",
            authDomain: "baamix-clicker.firebaseapp.com",
            projectId: "baamix-clicker",
            storageBucket: "baamix-clicker.appspot.com",
            messagingSenderId: "559143757551",
            appId: "1:559143757551:web:c018039d3b34465132edd1a",
            measurementId: "G-X7J216NSD9",
            databaseURL: "https://baamix-clicker-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Gestion de la soumission du formulaire
        document.getElementById('pseudoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const pseudo = document.getElementById('pseudoInput').value.trim();

            if (pseudo) {
                document.getElementById('loadingMessage').style.display = "block";
                localStorage.setItem('playerPseudo', pseudo);

                const joueurRef = ref(database, 'players/' + pseudo);
                set(joueurRef, {
                    pseudo: pseudo,
                    score: 0,
                    fermeBaamix: 0,
                    usineBaamix: 0,
                    superMachine: 0,
                    dateInscription: new Date().toISOString()
                }).then(() => {
                    // Redirection vers l'index après 1 seconde
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);
                }).catch((error) => {
                    console.error("Erreur lors de l'enregistrement : ", error);
                    alert("Une erreur est survenue lors de l'enregistrement. Veuillez réessayer.");
                    document.getElementById('loadingMessage').style.display = "none";
                });
            } else {
                alert("Veuillez entrer un pseudonyme valide !");
            }
        });
    </script>
</body>

</html>
