<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Améliorations - Baa-Clicker</title>
    <link rel="stylesheet" href="../assets/styles/global.css">
</head>

<body>
    <div class="container">
        <h1>Améliorations</h1>
        <p>Comparez et achetez des améliorations pour augmenter votre production de Baamix !</p>

        <div id="upgrade-list">
            <!-- Les améliorations seront injectées dynamiquement ici -->
        </div>

        <button class="back-button" id="return-to-game">Retour au jeu</button>
    </div>

    <script src="../scripts/utile.js"></script>
    <script src="../scripts/ameliorationsprincipal.js"></script>
    <script>
        window.onload = () => {
            const returnButton = document.getElementById("return-to-game");
            returnButton.addEventListener("click", () => {
                window.location.href = "../pageprincipale.html";
            });

            // Chargement des améliorations dynamiques
            afficherAmeliorations(); // Fonction dans `ameliorationsprincipal.js`
        };
    </script>
</body>

</html>
