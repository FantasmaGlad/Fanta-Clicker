<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quêtes - Baa-Clicker</title>
    <link rel="stylesheet" href="../assets/styles/global.css">
</head>

<body>
    <div class="container">
        <h1>Quêtes</h1>
        <p>Complétez les quêtes pour obtenir des récompenses !</p>

        <div id="quest-list">
            <!-- Les quêtes seront injectées dynamiquement ici -->
        </div>

        <button class="back-button" id="return-to-game">Retour au jeu</button>
    </div>

    <script src="../scripts/utile.js"></script>
    <script src="../scripts/quetesprincipal.js"></script>
    <script>
        window.onload = () => {
            const returnButton = document.getElementById("return-to-game");
            returnButton.addEventListener("click", () => {
                window.location.href = "../pageprincipale.html";
            });

            // Chargement des quêtes dynamiques
            afficherQuetes(); // Fonction dans `quetesprincipal.js`
        };
    </script>
</body>

</html>
