<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baa-Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt4S0P5Jr1roapnPmDVw_MPqQfWtkb_dIk",
            authDomain: "baamix-clicker.firebaseapp.com",
            projectId: "baamix-clicker",
            storageBucket: "baamix-clicker.appspot.com",
            messagingSenderId: "559143757551",
            appId: "1:559143757551:web:c018039d3b34465132edd1a",
            measurementId: "G-X7J216NSD9",
            databaseURL: "https://baamix-clicker-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    </script>
</head>
<body>
    <div class="main-container">
        <h1>Baa-Clicker</h1>
        <div class="game-layout">
            <!-- Colonne de gauche : bouton et score -->
            <div class="left-column">
                <p id="welcomeMessage"></p>
                <button id="clickButton" class="circular-button">
                    <img src="images/BaaTman.png" alt="Icône BaaTman" class="click-image">
                    Clique-moi !
                </button>
                <p id="score">Score : 0</p>
            </div>

            <!-- Colonne de droite : bandeau d'améliorations -->
            <div class="right-column">
                <h2>Améliorations</h2>
                <div id="upgradeContainer">
                    <div class="upgrade-item" id="ferme">
                        <p>Ferme à Baamix (1 point/seconde)</p>
                        <button onclick="acheterUpgrade('ferme', 50)">Acheter pour 50 points</button>
                        <p><span id="fermeCount">0</span> achetée(s)</p>
                    </div>
                    <div class="upgrade-item" id="usine">
                        <p>Usine à Baamix (5 points/seconde)</p>
                        <button onclick="acheterUpgrade('usine', 200)">Acheter pour 200 points</button>
                        <p><span id="usineCount">0</span> achetée(s)</p>
                    </div>
                    <div class="upgrade-item" id="superMachine">
                        <p>Super Machine (10 points/seconde)</p>
                        <button onclick="acheterUpgrade('superMachine', 500)">Acheter pour 500 points</button>
                        <p><span id="superMachineCount">0</span> achetée(s)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Récupération du pseudo depuis le localStorage
        const pseudo = localStorage.getItem("playerPseudo");
        if (!pseudo) {
            window.location.href = "welcome.html";  // Redirection si pas de pseudo
        }

        document.getElementById("welcomeMessage").innerText = `Bienvenue, ${pseudo} !`;

        const clickSound = new Audio('sons/clic-souris.mp3');
        let score = 0;

        window.onload = function () {
            const savedScore = localStorage.getItem(`score_${pseudo}`);
            if (savedScore) {
                score = parseInt(savedScore);
                document.getElementById("score").innerText = `Score : ${score}`;
            }
        };

        document.getElementById("clickButton").addEventListener("click", () => {
            score++;
            document.getElementById("score").innerText = `Score : ${score}`;
            clickSound.play();
            localStorage.setItem(`score_${pseudo}`, score);
            const playerRef = ref(database, `players/${pseudo}`);
            update(playerRef, { score: score });
        });

        // Fonction d'achat d'améliorations
        function acheterUpgrade(type, prixInitial) {
            const playerRef = ref(database, `players/${pseudo}/upgrades`);
            const currentCount = parseInt(document.getElementById(`${type}Count`).innerText) || 0;
            const currentPrice = Math.round(prixInitial * Math.pow(1.01, currentCount));

            if (score >= currentPrice) {
                score -= currentPrice;
                document.getElementById("score").innerText = `Score : ${score}`;
                const newCount = currentCount + 1;
                document.getElementById(`${type}Count`).innerText = newCount;

                update(playerRef, { [type]: newCount });
                alert(`${type.charAt(0).toUpperCase() + type.slice(1)} achetée ! Production améliorée.`);
            } else {
                alert("Vous n'avez pas assez de points !");
            }
        }
    </script>
</body>
</html>
