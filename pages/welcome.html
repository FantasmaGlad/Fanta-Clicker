<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Baa-Clicker</title>
    <link rel="stylesheet" href="../assets/styles/global.css">
    <style>
        body {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #loadingMessage {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenue sur Baa-Clicker !</h1>
        <p>Entrez votre pseudonyme pour commencer :</p>
        <form id="pseudoForm">
            <input type="text" id="pseudoInput" placeholder="Entrez votre pseudonyme" required>
            <button type="submit">Commencer</button>
        </form>
        <div id="loadingMessage" style="display: none;">
            Chargement en cours...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt4S0P5Jr1roapnPmDVw_MPqQfWtkb_dIk",
            authDomain: "baamix-clicker.firebaseapp.com",
            projectId: "baamix-clicker",
            storageBucket: "baamix-clicker.appspot.com",
            messagingSenderId: "559143757551",
            appId: "1:559143757551:web:c018039d3b34465132edd1a",
            measurementId: "G-X7J216NSD9",
            databaseURL: "https://baamix-clicker-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('pseudoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const pseudo = document.getElementById('pseudoInput').value.trim();

            if (pseudo) {
                document.getElementById('loadingMessage').style.display = "block";
                localStorage.setItem('playerPseudo', pseudo);

                const joueurRef = ref(database, 'joueurs/' + pseudo);
                set(joueurRef, {
                    pseudo: pseudo,
                    score: 0,
                    dateInscription: new Date().toISOString(),
                    upgrades: {
                        ferme: 0,
                        usine: 0,
                        superMachine: 0
                    }
                }).then(() => {
                    setTimeout(() => {
                        window.location.href = "index.html";  
                    }, 1000);
                }).catch((error) => {
                    console.error("Erreur lors de l'enregistrement : ", error);
                    alert("Une erreur est survenue lors de l'enregistrement. Veuillez r√©essayer.");
                    document.getElementById('loadingMessage').style.display = "none";
                });
            } else {
                alert("Veuillez entrer un pseudonyme valide !");
            }
        });
    </script>
</body>
</html>
